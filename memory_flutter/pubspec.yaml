name: memory_flutter
description: Memory AI - Your Life Events Flutter App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.3
  
  # State management
  provider: ^6.1.1
  
  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.18.1
  flutter_material_color_picker: ^1.2.0
  flutter_iconpicker: ^3.3.3
  
  # Utils
  uuid: ^4.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/

  fonts:
    - family: MaterialDesignIcons
      fonts:
        - asset: assets/materialdesignicons-webfont.ttf